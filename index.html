<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- linking style sheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/all.css">

    <!-- title -->
    <title>Udemy Simulation</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <!-- menu icon -->
                <li class="menu-btn">
                    <button type="button" name="menu-icon"><i class="fa-solid fa-bars"></i></button>
                </li>
                <!-- udemy logo -->
                <li class="logo">
                    <img src="/materials/logo-udemy.svg" alt="udemy-logo">
                </li>
                <!-- categories button -->
                <li class="categories-btn">
                    <button type="button" name="categories-button">Categories</button>
                </li>
                <!-- search bar -->
                <li class="search-bar">
                    <form action="">
                        <button class="search-icon" type="button" onclick="searchBar()"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" placeholder="Search for anything" class="bar">
                    </form>
                </li>
                <!-- search icon -->
                <li class="search-btn">
                    <button type="button" name="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </li>
                <!-- udemy business -->
                <li class="udemy-business-btn">
                    <button type="button" name="udemy-business"><span>Udemy Business</span></button>
                </li>
                <!-- teach on udemy -->
                <li class="teach-on-udemy-btn">
                    <button type="button" name="teach-on-udemy-button">Teach on Udemy</button>
                </li>
                <!-- cart icon -->
                <li class="cart-btn">
                    <button type="button" name="cart-button"><i class="fa-solid fa-cart-shopping"></i></button>
                </li>
                <!-- login button -->
                <li class="login-btn">
                    <button type="button" name="login-button">Log in</button>
                </li>
                <!-- sign up button -->
                <li class="signup-btn">
                    <button type="button" name="singup-button">Sign up</button>
                </li>
                <!-- language button -->
                <li class="lang-btn">
                    <button type="button" name="language-button"><i class="fa-solid fa-globe"></i></button>
                </li>
            </ul>
        </nav>

        <!-- header section: clock and new to udemy header -->
        <section class="new-to-udemy">
            <article>
                <p>New to Udemy? Lucky you.</p>
                <p>Courses start at EÂ£169.99.Get your new-student offer befort it expires.</p>
            </article>
            <figure>
                <img src="materials/udemyclockpic.jpeg" alt="clock picture">
            </figure>
        </section>

    </header>

    <!-- main content -->
    <main>
        <!-- courses explore -->
        <section class="courses-section">
            <h2>A broad selection of courses</h2>
            <p>Choose from 185,000 online video courses with new additions published every month</p>
            
            <!-- filter courses -->
            <fieldset class="courses-radio">
                <label><input type="radio" value="all" name="course-choice" onclick="changeSection()" checked><span>All</span></label>
                <label><input type="radio" value="python" name="course-choice" onclick="changeSection()"><span>Python</span></label>
                <label><input type="radio" value="excel" name="course-choice" onclick="changeSection()"><span>Excel</span></label>
                <label><input type="radio" value="web-dev" name="course-choice" onclick="changeSection()"><span>Web Development</span></label>
                <label><input type="radio" value="js" name="course-choice" onclick="changeSection()"><span>JavaScript</span></label>
                <label><input type="radio" value="data-science" name="course-choice" onclick="changeSection()"><span>Data Science</span></label>
                <label><input type="radio" value="aws" name="course-choice" onclick="changeSection()"><span>AWS Certification</span></label>
                <label><input type="radio" value="drawing" name="course-choice" onclick="changeSection()"><span>Drawing</span></label>
            </fieldset>

            <section class="courses-container">

                <h2 class="section-header"></h2>
                <p class="section-description"></p>
                <button type="button" class="explore" name="explore-python-button"></button>

                <!-- collection of courses -->
                <section class="courses-cards">

                </section>

            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
