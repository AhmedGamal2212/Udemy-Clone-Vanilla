<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- linking style sheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="styles.css">
    


    <!-- title -->
    <title>Udemy Simulation</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <!-- menu icon -->
                <li class="menu-btn">
                    <button type="button" name="menu-icon"><i class="fa-solid fa-bars"></i></button>
                </li>
                <!-- udemy logo -->
                <li class="logo">
                    <img src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg" alt="udemy-logo">
                </li>
                <!-- categories button -->
                <li class="categories-btn">
                    <button type="button" name="categories-button">Categories</button>
                </li>
                <!-- search bar -->
                <li class="search-bar">
                    <form action="">
                        <button class="search-icon" type="button" onclick="changeSection(false)"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" placeholder="Search for anything" class="bar">
                    </form>
                </li>
                <!-- search icon -->
                <li class="search-btn">
                    <button type="button" name="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </li>
                <!-- udemy business -->
                <li class="udemy-business-btn">
                    <button type="button" name="udemy-business"><span>Udemy Business</span></button>
                </li>
                <!-- teach on udemy -->
                <li class="teach-on-udemy-btn">
                    <button type="button" name="teach-on-udemy-button">Teach on Udemy</button>
                </li>
                <!-- cart icon -->
                <li class="cart-btn">
                    <button type="button" name="cart-button"><i class="fa-solid fa-cart-shopping"></i></button>
                </li>
                <!-- login button -->
                <li class="login-btn">
                    <button type="button" name="login-button">Log in</button>
                </li>
                <!-- sign up button -->
                <li class="signup-btn">
                    <button type="button" name="singup-button">Sign up</button>
                </li>
                <!-- language button -->
                <li class="lang-btn">
                    <button type="button" name="language-button"><i class="fa-solid fa-globe"></i></button>
                </li>
            </ul>
        </nav>

        <!-- header section: clock and new to udemy header -->
        <section class="new-to-udemy">
            <article>
                <p>New to Udemy? Lucky you.</p>
                <p>Courses start at EÂ£169.99.Get your new-student offer befort it expires.</p>
            </article>
            <figure>
                <img src="materials/udemyclockpic.jpeg" alt="clock picture">
            </figure>
        </section>

    </header>

    <!-- main content -->
    <main>
        <!-- courses explore -->
        <section class="courses-section">
            <h2 class="courses-section-title">A broad selection of courses</h2>
            <p>Choose from 185,000 online video courses with new additions published every month</p>
            
            <!-- filter courses -->
            <fieldset class="courses-radio">
                <label><input type="radio" value="python" name="course-choice" onclick="changeSection(false)"  checked><span>Python</span></label>
                <label><input type="radio" value="excel" name="course-choice" onclick="changeSection(false)"><span>Excel</span></label>
                <label><input type="radio" value="web-dev" name="course-choice" onclick="changeSection(false)"><span>Web Development</span></label>
                <label><input type="radio" value="js" name="course-choice" onclick="changeSection(false)"><span>JavaScript</span></label>
                <label><input type="radio" value="data-science" name="course-choice" onclick="changeSection(false)"><span>Data Science</span></label>
                <label><input type="radio" value="aws" name="course-choice" onclick="changeSection(false)"><span>AWS Certification</span></label>
                <label><input type="radio" value="drawing" name="course-choice" onclick="changeSection(false)"><span>Drawing</span></label>
            </fieldset>

            <section class="courses-container mt-2">

                <h2 class="courses-section-header"></h2>
                <p class="courses-section-description"></p>
                <button type="button" class="explore" name="explore-button"></button>

                <!-- collection of courses -->
                <section class="courses-cards container-fluid">
               
                    <section id="coursesCarousel" class="carousel slide" data-interval="false">
                        <section class="carousel-inner">
                            
                        </section>

                        <button class="carousel-control-prev" type="button" data-bs-target="#coursesCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#coursesCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </section>
                    


                </section>
               
            </section>
        </section>
        


        <section class="top-categories-container">
            <h2 class="top-categories-title">
                Top Categories
            </h2>
            <section class="container-fluid top-categories-wrapper">
                <div class="row">
                    <figure class="col-12 col-md-4 col-lg-3">
                        <div class="img-wrapper">
                            <img src="materials/topcategoriesdesign.jpg" alt="" class="d-block w-100">
                        </div>
                        <figcaption>Design</figcaption>
                    </figure>

                    <figure class="col-12 col-md-4 col-lg-3">
                        <img src="materials/topcategoriesdevelopment.jpg" alt="" class="d-block w-100">
                        <figcaption">Development</figcaption>
                    </figure>
                    <figure class="col-12 col-md-4 col-lg-3">
                        <img src="materials/topcategoriesmarketing.jpg" alt="" class="d-block w-100">
                        <figcaption>Marketing</figcaption>
                    </figure>
                    <figure class="col-12 col-md-4 col-lg-3">
                        <img src="materials/topcategoriesitandsoftware.jpg" alt="" class="d-block w-100">
                        <figcaption>IT and Software</figcaption>
                    </figure>
                    <figure class="col-12 col-md-4 col-lg-3">
                        <img src="materials/topcategoriespersonaldevelopment.jpg" alt="" class="d-block w-100">
                        <figcaption>Personal Development</figcaption>
                    </figure>
                    <figure class="col-12 col-md-4 col-lg-3">
                        <img src="materials/topcategoriesbusiness.jpg" alt="" class="d-block w-100">
                        <figcaption>Business</figcaption>
                    </figure>
                    <figure class="col-12 col-md-4 col-lg-3">
                        <img src="materials/topcategoriesphotography.jpg" alt="" class="d-block w-100">
                        <figcaption>Photography</figcaption>
                    </figure>
                    <figure class="col-12 col-md-4 col-lg-3">
                        <img src="materials/topcategoriesmusic.jpg" alt="" class="d-block w-100">
                        <figcaption>Music</figcaption>
                    </figure>
                </div>
            </section>
        </section>

    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
