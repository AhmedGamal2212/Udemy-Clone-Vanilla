<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- linking style sheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- title -->
    <title>Udemy Simulation</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <!-- menu icon -->
                <li class="menu-btn">
                    <button type="button" name="menu-icon"><i class="fa-solid fa-bars"></i></button>
                </li>
                <!-- udemy logo -->
                <li class="logo">
                    <img src="/materials/logo-udemy.svg" alt="udemy-logo">
                </li>
                <!-- categories button -->
                <li class="categories-btn">
                    <button type="button" name="categories-button"><span>Categoreis</span></button>
                </li>
                <!-- search bar -->
                <li class="search-bar">
                    <form action="">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" placeholder="Search for anything">
                    </form>
                </li>
                <!-- search icon -->
                <li class="search-btn">
                    <button type="button" name="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </li>
                <!-- udemy business -->
                <li class="udemy-business-btn">
                    <button type="button" name="udemy-business"><span>Udemy Business</span></button>
                </li>
                <!-- teach on udemy -->
                <li class="teach-on-udemy-btn"></li>
                <!-- cart icon -->
                <li class="cart-btn">
                    <button type="button" name="cart-button"><i class="fa-solid fa-cart-shopping"></i></button>
                </li>
                <!-- login button -->
                <li class="login-btn"></li>
                <!-- sign up button -->
                <li class="signup-btn"></li>
                <!-- language button -->
                <li class="lang-btn"></li>
            </ul>
        </nav>

        <section>

        </section>
    </header>

    <main>

    </main>
</body>
</html>
